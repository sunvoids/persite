<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }} @ sunvoids </title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/htmx.min.js"></script>
</head>

<body>
    <div class="sidenav">
        <!-- Static links -->
        <a href="/" hx-get="/" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Home</a>
        <a href="/about" hx-get="/about" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">About</a>
        
        <!-- Dynamic categories -->
        {% for category in categories %}
        <div class="category"
            hx-get="/sidebar/category/{{ category.slug }}"
            hx-target="#articles-{{ category.slug }}"
            hx-swap="innerHTML"> {{ category.name }}
        </div>
        <ul id="articles-{{ category.slug }}">
            <!-- article link provided by HTMX -->
        </ul>
        {% endfor %}
    </div>

    <div class="main" id="main">
      {{ content | safe }}
    </div>
    </body>

</html>
